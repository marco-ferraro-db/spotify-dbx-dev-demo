bundle:
  name: spotify-dbx-dev-demo

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: <your-databricks-ws-url>
      root_path: /Workspace/Users/<your-user-name>/.bundle/spotify-dbx-dev-demo/dev
    presets:
      name_prefix: ""

variables:
  catalog_name:
    default: spotify_dev
  schema_name:
    default: main_schema
  prod_schema_name:
    default: prod_schema

